<h1>Ajouter un match :</h1>
<form class="text-area">
    <label for="team">Choisir l'équipe:</label>
    <select name="team" id="team">
        <option value="u12">U12</option>
        <option value="u14">U14</option>
        <option value="u16">U16</option>
        <option value="u18">U18</option>
        <option value="u18f">U18F</option>
        <option value="u20">U20</option>
        <option value="u20">U20F</option>
        <option value="3lf">3LF</option>
        <option value="3lm">3LM</option>
        <option value="2lmo">"2LM Old"</option>
        <option value="2lmn">2LM New</option>
    </select><br>
    <label for="opponent">Nom opposant:</label>
    <input type="text" id="opponent" placeholder="opposant"><br>
    <label for="place">Choisir la salle:</label>
    <select name="team" id="place">
        <option value="marlygp">Marly Grand-Pré</option>
        <option value="perolles">Pérolles</option>
        <option value="out">Extérieur</option>
    </select>
    <br>
    <label for="date">Date :</label>
    <input id="date" type="date"><br>
    <label for="time">Heure :</label>
    <input id="time" type="time"><br>

    <div class="ol-md-12 text-center">
        <button type="submit" class="btn btn-lg btn-success ol-md-12 text-center">Ajouter</button>
    </div>
</form>

</body>
</html>
